package opq.proto;

message Cycle{
	required uint64 time = 1;
	repeated int32 data = 2;
}

message DataMesaage{
	required int32 id = 1;
	repeated Cycle cycles = 4;
}

message TriggerMessage{
	required int32 id = 1;
	required uint64 time = 2;
	required float frequency = 3;
	required float rms = 4;
	repeated int32 histogram = 5;
}
