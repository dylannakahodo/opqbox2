package opq.proto;

message Cycle{
	required uint64 time = 1;
	repeated int32 data = 2;
}

message DataMesaage{
	required int32 id = 1;
	uint64 start = 2;
	uint64 stop = 3;
	repeated Cycle cycles = 4;
}

message TriggerMessage{
	required int32 id = 1;
	required float frequency = 2;
	required float rms = 3;
	repeated int32 histogram = 4;
}
